<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer
    </title>
    <link rel="stylesheet" href="./assets/register-styles.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="img_container">
                <img src="./assets/img/background-firma-_20231023020540_.avif" alt="">
            </div>
            <div class="form_container">
                <form>
                    <h1>Registrate</h1>
                    <label for="name" name="name"></label>
                    <input type="text" id="name" placeholder="Nombre">
                    <label for="lastName" name="lastName"></label>
                    <input type="text" id="lastName" placeholder="Apellido">
                    <label for="e-mail" name="e-mail"></label>
                    <input type="email" id="e-mail" placeholder="e-mail">
                    <label for="password" name="password"></label>
                    <input type="password" id="password" placeholder="Contraseña">
                    <label for="password" name="passwordConf"></label>
                    <input type="password" id="passwordConf" placeholder="Confirmar contraseña">
                    <div class="checkbox_container">
                        <label for="input" name="input">Acepto recibir noticias semanalmente.</label>
                        <input type="checkbox">
                    </div>
                    <button class="btn">Registrarme</button>
            </div>
            </form>
        </div>
    </section>
</body>

</html>
